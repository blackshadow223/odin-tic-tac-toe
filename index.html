<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="player-names">
            <h2 id="player1" class="active">Player 1</h2>
            <h2 id="player2">Player 2</h2>
        </div>

        <div class="game">
            <div class="game-button"><button class="btn"></button></div>
            <div class="game-button"><button class="btn"></button></div>
            <div class="game-button"><button class="btn"></button></div>
            <div class="game-button"><button class="btn"></button></div>
            <div class="game-button"><button class="btn"></button></div>
            <div class="game-button"><button class="btn"></button></div>
            <div class="game-button"><button class="btn"></button></div>
            <div class="game-button"><button class="btn"></button></div>
            <div class="game-button"><button class="btn"></button></div>
        </div>

        <button id="reset">Reset</button>
    </div>
</body>
<script src="js/script.js"></script>
</html>
